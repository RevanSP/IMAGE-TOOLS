<!DOCTYPE html>
<html lang="en" data-theme="light">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG TOOLS</title>
    <link rel="icon" type="image/png" href="/favicon.png">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.14/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>

<body class="bg-base-300 h-screen flex justify-center items-center">
    <div class="zoom px-12">
        <div role="tablist" class="tabs tabs-bordered shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-2 border-black">
            <input type="radio" name="img-tool" role="tab" class="tab" aria-label="IMG&nbsp;COLOR" checked />
            <div role="tabpanel" class="tab-content bg-base-100 border-base-300 p-0">
                <div class="card bg-base-100">
                    <div class="card-body">
                        <h2 class="card-title flex justify-center items-center font-bold mb-4">COLOR PICKER FROM IMG
                        </h2>
                        <input type="file" id="fileInput"
                            class="bg-base-300 file-input file-input-bordered border-2 border-black rounded-none border-neutral-content shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]"
                            accept="image/*" />
                        <div
                            class="mt-4 max-h-[80vh] overflow-y-auto p-4 border-2 border-black rounded-none bg-base-300 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]">
                            <canvas id="imageCanvas"
                                class="rounded-none border-2 border-black aspect-[16/9] w-full bg-base-100"></canvas>
                        </div>
                        <input
                            class="input input-bordered  w-full border-2 input-sm border-black rounded-none shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] mt-4 bg-base-300"
                            placeholder="COLOR PALETTE OUTPUT" readonly />
                        <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-4">
                            <div class="join border-2 border-black rounded-none shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]">
                                <input id="hexInput" class="input input-bordered input-sm join-item w-full bg-base-300"
                                    placeholder="HEXADECIMAL" readonly />
                                <button id="copyHex"
                                    class="btn join-item btn-sm !rounded-none border-l-black border-2">COPY</button>
                            </div>
                            <div class="join border-2 border-black rounded-none shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]">
                                <input id="rgbInput" class="input input-bordered join-item input-sm w-full bg-base-300"
                                    placeholder="RED, GREEN, BLUE" readonly />
                                <button id="copyRgb"
                                    class="btn join-item btn-sm !rounded-none border-l-black border-2">COPY</button>
                            </div>
                            <div class="join border-2 border-black rounded-none shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]">
                                <input id="hslInput" class="input input-bordered input-sm join-item w-full bg-base-300"
                                    placeholder="HUE, SATURATION, LIGHTNESS" readonly />
                                <button id="copyHsl"
                                    class="btn join-item btn-sm !rounded-none border-l-black border-2">COPY</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <input type="radio" name="img-tool" role="tab" class="tab" aria-label="IMG&nbsp;FORMAT" />
            <div role="tabpanel" class="tab-content bg-base-100 border-base-300 p-0">
                <div class="card bg-base-100 max-w-4xl">
                    <div class="card-body">
                        <h2 class="card-title flex justify-center items-center font-bold mb-4">IMG FORMAT CONVERTER</h2>
                        <input type="file" accept=".jpeg,.jpg,.png,.webp,.avif,.tiff" id="fileInputs"
                            class="file-input file-input-bordered w-full shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-2 border-black rounded-none bg-base-300 mb-3" />
                        <div class="join">
                            <select
                                class="select select-bordered w-full join-item shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-2 border-black rounded-none bg-base-300"
                                id="formatSelect">
                                <option disabled selected>FORMAT</option>
                                <option value="jpeg">JPG</option>
                                <option value="jpeg">JPEG</option>
                                <option value="png">PNG</option>
                                <option value="webp">WebP</option>
                                <option value="avif">AVIF</option>
                                <option value="tiff">TIFF</option>
                            </select>
                            <button
                                class="btn join-item shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-2 border-black rounded-none bg-base-300"
                                id="convertButton">CONVERT</button>
                            <button
                                class="btn join-item shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-2 border-black rounded-none bg-base-300"
                                id="saveButton" disabled>SAVE</button>
                        </div>
                        <div
                            class="p-3 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)] border-2 border-black rounded-none bg-base-300 mt-4 max-h-[40vh] overflow-y-auto">
                            <canvas id="canvas" class="w-full border-2 border-black bg-base-100"></canvas>
                        </div>
                    </div>
                </div>
            </div>
            <input type="radio" name="img-tool" role="tab" class="tab bg-base-200" aria-label="DEV">
            <div role="tabpanel" class="tab-content bg-base-100 border-base-300 p-6">
                <div class="card bg-base-100">
                    <div class="card-body">
                        <a href="https://www.instagram.com/m9nokuro"
                            class="btn w-full btn-white border-2 rounded border-black  shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]">
                            <i class="bi bi-instagram text-xl"></i> @m9nokuro</a>
                        <a href="https://web.facebook.com/profile.php?id=100082958149027&_rdc=1&_rdr"
                            class="btn w-full btn-white border-2 rounded border-black mt-4 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]"><i
                                class="bi bi-facebook text-xl"></i> @Reiivan</a>
                        <a href="https://github.com/RevanSP"
                            class="btn w-full btn-white border-2 rounded border-black mt-4 shadow-[6px_6px_0px_0px_rgba(0,0,0,1)]"><i
                                class="bi bi-github text-xl"></i> @RevanSP</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/color-img.js"></script>
    <script src="/format-img.js"></script>
</body>

</html>
